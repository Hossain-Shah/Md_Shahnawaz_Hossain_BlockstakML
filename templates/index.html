<html >
<head>
  <title>Predictive analytics for telemarketing industry</title>
</head>
<body>
 <div>
    <h1>Predict deposit status</h1>
    <form action="{{ url_for('predict')}}" method="post">
        <input type="text" name="age" placeholder="Age" required="required" />
        <input type="text" name="job" placeholder="Job" required="required" />
        <input type="text" name="marital" placeholder="Marital status" required="required" />
        <input type="text" name="education" placeholder="Education" required="required" />
		<input type="text" name="default" placeholder="Credit default" required="required" />
        <input type="text" name="balance" placeholder="Balance" required="required" />
        <input type="text" name="housing" placeholder="Housing loan" required="required" />
        <input type="text" name="loan" placeholder="Personal loan" required="required" />
		<input type="text" name="contact" placeholder="Contact" required="required" />
        <input type="text" name="day" placeholder="Last communication day" required="required" />
        <input type="text" name="month" placeholder="Last communication month" required="required" />
        <input type="text" name="duration" placeholder="Last communication duration" required="required" />
		<input type="text" name="campaign" placeholder="Contacts for existing campaign" required="required" />
        <input type="text" name="poutcome" placeholder="Previous campaign outcome" required="required" />
        <button type="submit">Predict</button>
    </form>
   <br>
   {{ prediction_text }}
 </div>
</body>
</html>
